      - name: Generate Report
        run: |
          pip install -r requirements.txt
          python .github/code/get_diff.py
        
      - name: Create Report
        run: |
          # echo '### Hello world! ðŸš€' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat ${{ env.OUTPUT_SCRIPT }} >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Get PR ID
        id: pr_id
        run: |
          PR_ID=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          "https://api.github.com/repos/${{ github.repository }}/pulls?head=${{ github.repository_owner }}:${{ github.ref }}&state=open" \
          | jq -r '.[0].number')
          echo "PR_ID=$PR_ID" >> $GITHUB_ENV
          
          echo $(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          "https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/jobs")

          JOB_ID=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          "https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/jobs" \
          | jq -r '.jobs[0].id')


          echo "JOB_ID=$JOB_ID" >> $GITHUB_ENV
  
      - name: Display PR ID
        run: |
          echo "PR ID: ${{ env.PR_ID }}"
      
      - name: Construct PR Summary Link
        id: pr_summary_link
        run: |
          # echo "PR_SUMMARY_LINK=https://github.com/${{ github.repository }}/pull/${{ env.PR_ID }}" >> $GITHUB_ENV
          echo "PR_SUMMARY_LINK_2=https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id}}/jobs/${{ env.JOB_ID }}/summary_raw" >> $GITHUB_ENV
          echo https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id}}/attemps/1#summary-${{ env.JOB_ID }}

