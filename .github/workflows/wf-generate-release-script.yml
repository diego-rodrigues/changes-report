name: Generate Release Script

on: [push]

env:
  REFERENCE_BRANCH: origin/main
  SCRIPT_PREFIX: rs_
  WHITELIST_PATHS: src/
  OUTPUT_SCRIPT: output-script.sql
  PR_NUMBER: ${{ github.event.number }}

jobs:
  gen-script:
    runs-on: ubuntu-latest

    steps:
      # - uses: actions/checkout@v4
      #   with:
      #     persist-credentials: false
